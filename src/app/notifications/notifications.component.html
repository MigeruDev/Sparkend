<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger card-expansion">
                        <h4 class="card-title">Control Inventario</h4>
                        <p class="card-category">Historial de todos los inventarios</p>
                    </div>
                    <div class="card-body">
                            <div class="table-responsive">
                                    <div class="example-header">
                                        <mat-form-field>
                                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
                                        </mat-form-field>
                                    </div>
        
                                    <div class="example-container mat-elevation-z8">
        
                                        <mat-table [dataSource]="dataSource" matSort>
        
                                            <!-- ID Column -->
                                            <ng-container matColumnDef="id">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                                            </ng-container>
        
                                            <!-- Description Column -->
                                            <ng-container matColumnDef="descripcion">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
                                            </ng-container>
        
                                            <!-- Name Column -->
                                            <ng-container matColumnDef="nombre">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                                                <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
                                            </ng-container>
        
        
                                            <!-- Observation Column -->
                                            <ng-container matColumnDef="observacion">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Observacion</mat-header-cell>
                                                <mat-cell *matCellDef="let row" > {{row.observacion}}
                                                </mat-cell>
                                            </ng-container>
        
                                            <!-- Date Column -->
                                            <ng-container matColumnDef="fecha_creacion">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creacion</mat-header-cell>
                                                <mat-cell *matCellDef="let row" > {{row.fecha_creacion}}
                                                </mat-cell>
                                            </ng-container>
        
        
                                            <!-- Price Column -->
                                            <ng-container matColumnDef="persona_realiza">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header> Persona Realiza</mat-header-cell>
                                                <mat-cell *matCellDef="let row" > {{row.persona_realiza}}
                                                </mat-cell>
                                            </ng-container>
        
                                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                                            </mat-row>
                                        </mat-table>
        
                                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
